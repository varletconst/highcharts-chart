<link rel="import" href="highcharts-behavior.html">
<link rel="import" href="highcharts-shared-styles.html">
<script src="../highcharts/modules/map.js"></script>
<script src="../highcharts/modules/data.js"></script>

<dom-module id="highcharts-map">
    <template>
        <style include="highcharts-shared-styles"></style>
        <div id="Chart" width="100%"></div>
        <slot></slot>
    </template>
    <script>
        'use strict';
        class HighchartsMap extends Highcharts.Polymer_BaseBehavior(Polymer.Element) {
            static get is() {return 'highcharts-map'}
            static get properties() {return {
                type: {type: String, value: 'map', observer: '_updateType'},
            }}
            ready() {super.ready();this.__createChart("Map")}
        }
        customElements.define(HighchartsMap.is, HighchartsMap);
    </script>
</dom-module>
