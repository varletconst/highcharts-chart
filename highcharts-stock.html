<link rel="import" href="highcharts-behavior.html">
<link rel="import" href="highcharts-shared-styles.html">

<dom-module id="highcharts-stock">
    <template>
        <style include="highcharts-shared-styles"></style>
        <div id="Chart" width="100%" on-click="_checkSelected"></div>
        <slot></slot>
    </template>
    <script>
        'use strict';
        class HighchartsStock extends Highcharts.Polymer_ChartBehavior(Highcharts.Polymer_BaseBehavior(Polymer.Element)) {
            static get is() {return 'highcharts-stock'}
            static get properties() {return {}}
            ready() {super.ready();this.__createChart("StockChart")}
        }
        customElements.define(HighchartsStock.is, HighchartsStock);
    </script>
</dom-module>
