<link rel="import" href="highcharts-behavior.html">
<link rel="import" href="highcharts-shared-styles.html">

<dom-module id="highcharts-chart">
    <template>
        <style include="highcharts-shared-styles"></style>
        <div id="Chart" width="100%" on-click="_checkSelected"></div>
        <slot></slot>
    </template>
    <script>
        'use strict';
        class HighchartsChart extends Highcharts.Polymer_ChartBehavior(Highcharts.Polymer_BaseBehavior(Polymer.Element)) {
            static get is() {return 'highcharts-chart'}
            static get properties() {return {
                type: {type: String, value: 'spline', observer: '_updateType'}
            }}
            ready() {super.ready();this.__createChart()}
        }
        customElements.define(HighchartsChart.is, HighchartsChart);
    </script>
</dom-module>
